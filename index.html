<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <section class="formSection">
        <form id="dateForm" action="">
          <label for="day">DAY<input id="day" type="number" min=1 max=31 required></label>
          <label for="month">MONTH<input id="month" type="number"  min=1 max=12 required></label>
          <label for="year">YEAR<input id="year" type="number" max="" required></label>
  
          <button><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </form>
      </section>
      <hr>
      <section class="showDate">
        <div>
          <h2 class="dateYear">--</h2>
          <p>Years</p>
        </div>
        <div>
          <h2 class="dateMonths">--</h2>
          <p>Months</p>
        </div>
        <div>
          <h2 class="dateDays">--</h2>
          <p>Days</p>
        </div>
      </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FernandoCalligo">Fernando Calligo</a>.
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
